<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #joke-container {
            width: 100%;
            max-width: 600px;
        }
        .joke-card {
            text-align: center;
            background: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .joke-card p {
            margin: 0;
        }
        .punchline {
            display: none;
            font-style: italic;
            color: #555;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="joke-container">
        <!-- Previous jokes will be added here -->
    </div>
    <div class="buttons">
        <button id="new-joke">Next</button>
        <button id="reveal-punchline" style="display: none;">Punchline</button>
    </div>

    <!-- Include the jokes.js script -->
    <script src="jokes.js"></script>
    <script>
        let currentIndex = 0;
        let shuffledJokes = [];
        let punchlinesVisible = false;  // To track the visibility of punchlines

        // Function to shuffle the jokes array based on a seed
        function shuffle(array, seed) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            
            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(random(seed++) * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        // Random function with seed
        function random(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Seed based on time and initial shuffle
        const seed = Math.floor(Math.random() * 1000);
        shuffledJokes = shuffle(window.jokes.slice(), seed);

        function createJokeCard(joke, punchline) {
            // Create a card div
            const card = document.createElement('div');
            card.className = 'joke-card';

            // Create joke paragraph
            const jokeText = document.createElement('p');
            jokeText.textContent = joke;
            card.appendChild(jokeText);

            // Create punchline paragraph
            const punchlineText = document.createElement('p');
            punchlineText.textContent = punchline;
            punchlineText.className = 'punchline';
            card.appendChild(punchlineText);

            return card;
        }

        function showNextJoke() {
            if (currentIndex >= shuffledJokes.length) {
                alert("No more jokes! You've seen them all.");
                return;
            }

            const randomJoke = shuffledJokes[currentIndex];
            currentIndex++;

            // Create joke card and add to the joke container
            const jokeCard = createJokeCard(randomJoke.joke, randomJoke.punchline);
            document.getElementById('joke-container').appendChild(jokeCard);

            // Show the Punchline button
            document.getElementById('reveal-punchline').style.display = 'inline';

            // Hide all punchlines initially
            hideAllPunchlines();

            // Scroll to the bottom to show the new joke
            window.scrollTo(0, document.body.scrollHeight);
        }

        function hideAllPunchlines() {
            // Hide all punchlines
            const punchlines = document.querySelectorAll('.punchline');
            punchlines.forEach(punchline => punchline.style.display = 'none');
            punchlinesVisible = false;
        }

        function toggleAllPunchlines() {
            const punchlines = document.querySelectorAll('.punchline');
            punchlines.forEach(punchline => {
                punchline.style.display = punchlinesVisible ? 'none' : 'block';
            });
            punchlinesVisible = !punchlinesVisible;
        }

        document.getElementById('new-joke').addEventListener('click', showNextJoke);
        document.getElementById('reveal-punchline').addEventListener('click', toggleAllPunchlines);

        // Load the first joke on page load
        showNextJoke();
    </script>
</body>
</html>
